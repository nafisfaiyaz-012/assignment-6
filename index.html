<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Earth</title>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- daisy ui and tailwind cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/about.png" type="image/x-icon">

    <!-- styles -->
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <!-- header section -->
    <header>
        <!-- navigation -->
        <nav class="flex flex-col md:flex-row justify-between items-center bg-[#15803D] text-white py-3 px-16">

            <!-- left div -->
            <div class="flex gap-2">
                <p><i class="fa-solid fa-seedling text-green-200"></i></p>
                <h1 class="font-semibold text-lg">Green Earth</h1>
            </div>

            <!-- middle div -->
            <div class="">
                <ul class="flex gap-3 text-lg">
                    <li class="font-semibold hover:border-b-2 cursor-pointer"><a href="">About</a></li>
                    <li class="font-semibold hover:border-b-2 cursor-pointer"><a href="">Gallery</a></li>
                    <li class="font-semibold hover:border-b-2 cursor-pointer"><a href="">Plant a Tree</a></li>
                </ul>
            </div>

            <!-- right div -->
            <div class="mt-3 md:mt-0">
                <button
                    class="btn btn-sm bg-[#FACC15] border-none rounded-3xl text-[#15803D] px-5 shadow-none hover:bg-[#fad015] font-semibold text-sm">Plant
                    a Tree</button>
            </div>
        </nav>

        <!-- banner section -->
        <section class="flex flex-col md:flex-row justify-between items-center bg-[#cff0dc] space-y-3 md:space-y-0">

            <!-- left img -->
            <div>
                <figure>
                    <img src="./assets/hero-leaf1.png" alt="">
                </figure>
            </div>

            <!-- banner center content -->
            <div class="text-center space-y-2">
                <h1 class="font-bold text-2xl">Plant a Tree, Grow a Future</h1>
                <p class="font-medium text-[#1f2937ab]">Join our mission to plant 1 million trees and make the Earth
                    greener for future <br> generations.</p>
                <button
                    class="btn btn-sm bg-[#FACC15] border-none rounded-3xl text-[#15803D] px-4 shadow-none hover:bg-[#fad015] font-semibold mt-2">Get
                    Involved</button>
            </div>

            <!-- right img -->
            <div class="hidden md:block">
                <figure>
                    <img src="./assets/hero-leaf2.png" alt="">
                </figure>
            </div>

        </section>
    </header>

    <!-- main section -->
    <main class="bg-[#f0fdf4]">
        <section>
            <!-- section title -->
            <h1 class="text-center pt-8 font-bold text-lg">Choose Your Trees</h1>

            <section class="w-11/12 mx-auto grid md:grid-cols-12 gap-4 mt-3">
                <!-- category container -->
                <div id="category-container" class="md:col-span-2">

                    <button onclick="LoadAllTree()" id="all-tree"
                        class="btn w-full bg-transparent mb-1 border-none justify-start font-normal hover:bg-[#15803D] hover:text-white category-btn">All
                        Trees</button>

                </div>

                <!-- card container -->
                <div id="card-container" class="md:col-span-8 grid grid-cols-1 md:grid-cols-3 gap-5">



                </div>


                <!-- add to cart container -->
                <div id="cart-container" class="md:col-span-2 bg-white rounded-xl p-3 mb-3">
                    <div>
                        <p class="font-bold text-xl mb-2">Your Cart</p>
                        <!-- cart card -->
                        <div id="cart-item-container">

                        </div>
                        <div id="total-amount" class="flex justify-between border-t-2 border-gray-200 pt-2 hidden">
                            <p>Total:</p>
                            <p>à§³<span>0</span></p>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </main>

    <!-- footer section -->
    <footer>

    </footer>

    <!-- scripts -->
    <script src="./scripts/index.js"></script>
</body>

</html>
